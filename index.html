<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Vertical Slider</title>
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="left-section">
        <div class="benz">
          <h1>Mercedes-Benz</h1>
          <p>E-Class 2024</p>
        </div>
        <div class="maserati">
          <h1>Maserati</h1>
          <p>Quattroporte Trofeo 2021</p>
        </div>
        <div class="genesis">
          <h1>Cadillac</h1>
          <p>CT5 2025</p>
        </div>
        <div class="bmw">
          <h1>BMW</h1>
          <p>5-Series 2021</p>
        </div>
        <div class="bentley">
          <h1>Bentley</h1>
          <p>Flying Spur Speed 2023</p>
        </div>
      </div>
      <div class="right-section">
        <div
          style="
            background-image: url('./images/Bentley-Flying_Spur_Speed_Edition_12-2023-1600-01.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('./images/BMW-5-Series-2021-1600-09.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('./images/Cadillac-CT5-2025-1600-01.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('./images/Maserati-Quattroporte_Trofeo-2021-1600-01.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('./images/Mercedes-Benz-E-Class-2024-1600-34.jpg');
          "
        ></div>
      </div>
      <div class="buttons">
        <button type="button" class="up-arrow">
          <span class="material-symbols-outlined"> arrow_upward </span>
        </button>
        <button type="button" class="down-arrow">
          <span class="material-symbols-outlined"> arrow_downward </span>
        </button>
      </div>
    </div>
  </body>
</html>
